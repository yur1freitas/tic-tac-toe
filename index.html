        <title>Jogo da Velha</title>
    </head>
    <body>
        <main class="game">
            <div class="game__header">
                <button class="game__next-round-btn">
                    <i data-lucide="arrow-big-right"></i>
                    <span>Pr√≥xima</span>
                </button>
                <div class="game__title">

                </div>

                    <p class="score__name">Empates</p>

                </div>
                <div class="score score--ai">

        </main>
        <script type="module" src="./src/index.js"></script>
